<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
content="width=device-width, initial-scale=1.0">
    <title>Advanced Music Editor</title>
    <link rel="stylesheet"
href="styles.css">
        <!--FileSaver.js-->
        <script src="https://
        cdnjs.cloudflare.com/ajaxlibs/
        FileSaver.js/2.0.5/
        FileSaver.min.js"></script>
</head>
<body>
    <h1>Advanced Music Editor</h1>
    <div>
        <input type="file"
        id="audioUpload" accept="audio/*"
          <audio controls
id="audioPlayer"></audio>
    </div>
    <div id="waveform"></div>
    <div id="editorControls">
        <button
onclick="playAudio()">Play</button>
        <button
onclick="pauseAudio()">Pause</button>
        <button
onclick="stopAudio()">Stop</button>
        <button
onclick="trimAudio()">Trim</button>
        <button
onclick="saveAudio()">Save</button>
        <label for="volume">Volume:
</label>
        <input type="range"
id="volume" min="0" max="1"
step="0.01" value="1"
onchange="setVolume(this.value)">
    </div>
     <!-- Wavesurfer.js-->
     <script src="https://unpkg.com/
     wavesurfer.js"></script>
    <script src="script.js"></script>
</body>
</html>
