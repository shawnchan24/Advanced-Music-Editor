<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Music Editor</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FileSaver.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <!-- Wavesurfer.js -->
    <script src="https://cdn.jsdelivr.net/npm/wavesurfer.js@6.0.0/dist/wavesurfer.min.js"></script>
    <!-- Wavesurfer Regions Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/wavesurfer.js@6.0.0/dist/plugin/wavesurfer.regions.min.js"></script>

</head>
<body>
    <h1>Advanced Music Editor</h1>
    <div>
        <input type="file" id="audioUpload" accept="audio/*">
        <audio controls id="audioPlayer"></audio>
    </div>
    <div id="waveform"></div>
    <div id="editorControls">
        <button id="playBtn">Play</button>
        <button id="pauseBtn">Pause</button>
        <button id="stopBtn">Stop</button>
        <button id="trimBtn">Trim</button>
        <button id="saveBtn">Save</button>
        <label for="volume">Volume:</label>
        <input type="range" id="volume" min="0" max="1" step="0.01" value="1" onchange="setVolume(this.value)">
    </div>
    <!-- Your custom script -->
    <script src="script.js"></script>
</body>
</html>
